<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simple Interest Calculator</h1>
    </header>
    <main>

        <form>
            <label for="amount">Amount</label>
            <input type="number" name="" id="amount">
            <div class="rate">
                <label for="rate">Rate</label>
                <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25">
                <span></span>
            </div>
            <label for="years">No. of Years</label>
            <input type="number" name="" id="years">
            <label id="interest" for="interest">Interest:</label>
            <button type="submit">Compute Interest</button>
        </form>
    </main>
    <footer>
        <p>&#169; This Calculator belongs to Alok</p>
    </footer>
</body>

</html>
