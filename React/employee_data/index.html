<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const employees = [
      {
        id: 1,
        firstName: 'John',
        lastName: 'Doe',
        email: 'john.doe@example.com',
        phone: '+1 555-1234',
        hireDate: '2019-04-23',
        position: 'Software Engineer',
        department: 'Engineering',
        salary: 85000,
        address: { street: '123 Main St', city: 'New York', state: 'NY', zipCode: '10001' },
        status: 'active',
      },
      {
        id: 2,
        firstName: 'Jane',
        lastName: 'Smith',
        email: 'jane.smith@example.com',
        phone: '+1 555-5678',
        hireDate: '2021-06-15',
        position: 'Marketing Manager',
        department: 'Marketing',
        salary: 75000,
        address: { street: '456 Oak Rd', city: 'Los Angeles', state: 'CA', zipCode: '90001' },
        status: 'active',
      },
      {
        id: 3,
        firstName: 'Alice',
        lastName: 'Johnson',
        email: 'alice.johnson@example.com',
        phone: '+1 555-8765',
        hireDate: '2018-11-02',
        position: 'HR Specialist',
        department: 'Human Resources',
        salary: 65000,
        address: { street: '789 Pine Ave', city: 'Chicago', state: 'IL', zipCode: '60601' },
        status: 'inactive',
      },
      {
        id: 4,
        firstName: 'Bob',
        lastName: 'Brown',
        email: 'bob.brown@example.com',
        phone: '+1 555-4321',
        hireDate: '2022-01-10',
        position: 'Product Designer',
        department: 'Design',
        salary: 70000,
        address: { street: '101 Birch Ln', city: 'San Francisco', state: 'CA', zipCode: '94101' },
        status: 'active',
      }
    ];

    function Employees() {
      return (
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Hire Date</th>
              <th>Position</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Address</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            {employees.map((employee) => (
              <tr key={employee.id}>
                <td>{employee.id}</td>
                <td>{employee.firstName}</td>
                <td>{employee.lastName}</td>
                <td>{employee.email}</td>
                <td>{employee.phone}</td>
                <td>{employee.hireDate}</td>
                <td>{employee.position}</td>
                <td>{employee.department}</td>
                <td>{employee.salary}</td>
                <td>{employee.address.street}, {employee.address.city}, {employee.address.state}, {employee.address.zipCode}</td>
                <td>{employee.status}</td>
              </tr>
            ))}
          </tbody>
        </table>
      );
    }

    function MyApp() {
      return <Employees />;
    }

    // Rendering the React app
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<MyApp />);
  </script>
</body>

</html>
