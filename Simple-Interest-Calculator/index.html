<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Simple Interest Calculator</h1>
        <form id="interest-form">
            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input id="amount" type="number" placeholder="Enter Amount" required>
            </div>
            <div class="form-group">
                <label for="rate">Rate (%):</label>
                <input id="rate" type="number" placeholder="Enter Interest Rate" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (Years):</label>
                <input id="duration" type="number" placeholder="Number of Years" required>
            </div>
            <div class="form-group">
                <button type="submit">Compute Interest</button>
            </div>
        </form>

        <!-- Display the result here -->
        <div id="result" class="result">
            <h2>Interest: $<span id="interest-value">0.00</span></h2>
        </div>
    </main>
</body>

</html>
