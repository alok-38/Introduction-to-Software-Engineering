<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>Unit Conversion</h1>
            <p>Convert celsius-fahrenheit&nbsp;kilograms-pounds&nbsp;kilometeres-miles</p>
        </header>
        <section class="temperature">
            <p>Enter temperature &#40;&deg;C&#41;
            </p>
            <input type="number" name="" id="temp">
            <p id="temp-display"></p>
        </section>
        <section class="weight">
            <p>Enter weight &#40;Kg&#41;</p>
            <input type="number" name="" id="weight">
            <p id="weight-display"></p>
        </section>
        <section class="distance">
            <p>Enter distance &#40;Km&#41;</p>
            <input type="number" name="" id="distance">
            <p id="distance-display"></p>
        </section>
        <button>Convert</button>
        <footer>&copy;Alok&nbsp;<span></span></footer>
    </main>
</body>

</html>
